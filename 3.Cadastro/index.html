<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Fonte e Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ãcones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../3.Cadastro/style.css">
</head>

<body>

    <div class="desktop">
        <div class="logo-aapm">
            <img src="../AAPM-Logo.png" alt="logo da aapm" height="50" width="50">
        </div>

        <div class="entre-aqui">
            <span class="material-symbols-outlined">person</span>
            <h2>Crie uma reserva</h2>
        </div>

        <form id="formsCadastro" action="/usuario" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="nome" id="nome" name="nome">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="matricula" id="matricula" name="matricula">
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="telefone" id="telefone" name="telefone">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="email" id="email" name="email">
            </div>

            <div class="mb-3">
                <select class="form-select" id="select-curso" name="curso_id">
                    <option selected disabled>Selecione o curso</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select" id="select-turma" name="turma_id">
                    <option selected>Selecione um curso primeiro</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="btnCadastrar">Registrar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
