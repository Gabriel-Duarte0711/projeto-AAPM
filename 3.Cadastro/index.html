<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Fonte e Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ãcones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../3.Cadastro/style.css">
</head>

<body>

    <div class="desktop">
        <div class="logo-aapm">
            <img src="../AAPM-Logo.png" alt="logo da aapm" height="50" width="50">
        </div>

        <div class="entre-aqui">
            <span class="material-symbols-outlined">person</span>
            <h2>Crie uma reserva</h2>
        </div>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="nome">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="matricula">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="telefone">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="email">
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Selecione o curso</option>
                </select>
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Selecione a turma</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
