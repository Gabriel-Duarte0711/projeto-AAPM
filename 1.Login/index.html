<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="..//Login/style.css">
    </head>

    <body>

        <div class="desktop">
            <div class="logo-aapm">
                <img src="..//AAPM-Logo.png" alt="logo da aapm" height="50px" width="50px">
            </div>
            <div class="entre-aqui">
                <span class="material-symbols-outlined">
                    person
                </span>
                <h2>Entre aqui</h2>
            </div>
            <div>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="visible-addon">
                        <input type="text" class="form-control d-none" placeholder="Hidden input"
                            aria-label="Hidden input" aria-describedby="visible-addon">
                    </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
                <label class="form-check-label">
                    Lembre de mim
                </label>
            </div>
            <div class="esqueceu-a-senha">
                <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Esqueceu a senha?</a></p>
                <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
        </div>

    </html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
