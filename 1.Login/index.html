<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="../1.Login/style.css">

    <link rel="icon" type="image/png" href="..//AAPM-Logo-Preto.png">

    <title>Login</title>
</head>

<body>
    <div class="fundo-onda"></div>
    <div class="desktop">
        <div class="logo-aapm">
            <img src="..//AAPM-Logo.png" alt="logo da aapm" height="50px" width="50px">
        </div>

        <div class="entre-aqui">
            <span class="material-symbols-outlined">
                person
            </span>
            <h2>Entre aqui</h2>
        </div>

        <div>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                        aria-describedby="visible-addon" id="email">
                </div>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>

        <div class="form-check">


            <input class="form-check-input" type="checkbox" value="" id="remember">
            <label class="form-check-label" id="">
                Lembre de mim
            </label>
        </div>

        <div class="esqueceu-a-senha">
            <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Esqueceu a senha?</a></p>
            <button type="button" class="btn btn-primary" id="btnEntrar">Entrar</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
