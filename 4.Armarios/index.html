<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../4.Armarios/style.css">
    <title>Controle de Armários</title>
</head>

<body>
    <div class="logo-aapm">
        <img src="../AAPM-Logo.png" alt="logo da aapm" height="50px" width="50px">
    </div>

    <div id="card-template" style="display: none;">
        <div class="card">
            <div class="icone">
                <span class="material-symbols-outlined">inventory_2</span>
            </div>
            <p class="info"><strong>Armário:</strong> <span class="armario"></span></p>
            <p class="info"><strong>Aluno:</strong> <span class="aluno"></span></p>
            <p class="info"><strong>Telefone:</strong> <span class="telefone"></span></p>
            <p class="info"><strong>Email:</strong> <span class="email"></span></p>
            <p class="info"><strong>Curso:</strong> <span class="curso"></span></p>
        </div>
    </div>

    <div id="card-container" class="cards-area"></div>
    <script>
        async function carregarDados() {
            try {
                const resposta = await fetch("http://localhost:3000/armarios");
                const dados = await resposta.json();
                gerarCards(dados);
            } catch (erro) {
                console.error("Erro ao buscar dados:", erro);
            }
        }

        carregarDados();


    // ---------- FUNÇÃO PARA CRIAR OS CARDS ----------
    function gerarCards(lista) {

    const template = document.getElementById("card-template").innerHTML;
    const container = document.getElementById("card-container");

    container.innerHTML = "";

    lista.forEach(item => {

    const card = document.createElement("div");
    card.innerHTML = template;

    card.querySelector(".armario").innerText = item.armario;
    card.querySelector(".aluno").innerText = item.aluno;
    card.querySelector(".telefone").innerText = item.telefone;
    card.querySelector(".email").innerText = item.email;
    card.querySelector(".curso").innerText = item.curso;

    container.appendChild(card.firstElementChild);
    });
    }

    gerarCards();
    </script>

</body>

</html>
