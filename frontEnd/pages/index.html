<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte principal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="../assets/layout/layout.css">


    <!-- Ícone -->
    <link rel="icon" type="image/png" href="../assets/images/AAPM-Logo-Preto.png">

    <title>Login</title>
</head>

<body>

    <div class="desktop">
        <div class="entre-aqui">
            <span class="material-symbols-outlined">
                person
            </span>
            <h2>Entre aqui</h2>
        </div>

        <div>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                        aria-describedby="visible-addon" id="email">
                </div>
        </div>

        <div class="mb-3 input-icon">
            <input type="password" class="form-control" id="password" placeholder="Senha">
            <span id="icon" onclick="mostrarSenha()"></span>
        </div>

        <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="remember">
            <label class="form-check-label" id="">
                Lembre de mim
            </label>
        </div>

        <div class="esqueceu-a-senha">
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="#"><p>Esqueceu a senha?</p></a>
            <button type="button" class="btn btn-primary" id="btnEntrar">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../utils/app.js"></script>
    <script src="./index.js"></script>


</body>

</html>
