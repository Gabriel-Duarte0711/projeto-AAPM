<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte principal -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="../assets/layout/layout.css">


    <!-- Ícone -->
    <link rel="icon" type="image/png" href="../assets/images/AAPM-Logo-Preto.png">

    <title>Login</title>
</head>

<body>
    <div class="principal-box">
        <div class="entre-aqui">
            <span class="material-symbols-outlined">person</span>
            <h2>Entre aqui</h2>
        </div>

        <form class="formEntrada">
            <div class="input-box">
                <input type="text" class="form-control" id="email" required>
                <label>Email</label>
            </div>

            <div class="input-box input-icon">
                <input type="password" class="form-control" id="password" required>
                <label>Senha</label>
                <span id="icon" onclick="mostrarSenha()"></span>
            </div>

            <div class="container-opcoes">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label">Lembre de mim</label>
                </div>

                <div class="esqueceu-a-senha">
                    <a class="link-offset-2 link-underline link-underline-opacity-0"
                        href="./Senha/esqueci-senha/esqueci-senha.html">
                        <p>Esqueceu a senha?</p>
                    </a>
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="btnEntrar">Entrar</button>

        </form>
    </div>

    <footer class="footer">
        <p>Desenvolvido por</p>
        <p>
            <strong>Isabella Lopreti</strong> & <strong>Gabriel Duarte</strong> • © 2025
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../utils/app.js"></script>
    <script src="./index.js"></script>


</body>

</html>
