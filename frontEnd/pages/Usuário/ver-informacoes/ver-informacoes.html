<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- <script type="module">
        import { verificarLogin } from "../js/auth.js";
        verificarLogin();
    </script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Fonte e Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="ver-informacoes.css">
    <link rel="stylesheet" href="../../../assets/global.css">
    <link rel="stylesheet" href="../../../assets/layout/layout.css">

    <link rel="icon" type="image/png" href="../../../assets/images/AAPM-Logo-Preto.png">
</head>

<body>
    <div class="desktop">
        <button id="btnMenu" class="btn-menu">
            <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="entre-aqui">
            <span class="material-symbols-outlined">person</span>
            <h3>Veja seus dados:</h3>
        </div>

        <div class="menu-flutuante" id="menuFlutuante">
            <div class="container-lg menu">
                <a href="#">
                    <h1>Veja seus dados</h1>
                </a>
                <a href="../modificar-senha/modificar-senha.html">
                    <h1>Modificar sua senha</h1>
                </a>

                <a href="../tela-principal/tela-principal.html">
                    <h1>Voltar</h1>
                </a>
                <a href="#">
                    <h1 id="btnSair">Sair</h1>
                </a>
            </div>
        </div>

        <form id="formsCadastro">
            <div class="input-box">
                <input type="text" class="form-control" id="nome" name="nome" readonly>
                <label>Nome</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="CPF" name="CPF" readonly>
                <label>CPF</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="matricula" name="matricula" readonly>
                <label>Matrícula</label>
            </div>

            <div class="input-box">
                <input type="tel" class="form-control" id="telefone" name="telefone" readonly>
                <label>Telefone</label>
            </div>

            <div class="input-box">
                <input type="email" class="form-control" id="email" name="email" readonly>
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="curso" name="curso" readonly>
                <label>Curso</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="turma" name="turma" readonly>
                <label>Turma</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="pagamento" name="pagamento" readonly>
                <label>Pagamento</label>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
    <script src="../../../utils/app.js"></script>
    <script src="ver-informacoes.js"></script>
</body>

</html>
