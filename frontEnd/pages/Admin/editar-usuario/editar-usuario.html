<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- <script type="module">
        import { verificarLogin } from "../js/auth.js";
        verificarLogin();
    </script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Fonte e Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="editar-usuario.css">
    <link rel="stylesheet" href="../../../assets/global.css">
    <link rel="stylesheet" href="../../../assets/layout/layout.css">

    <link rel="icon" type="image/png" href="../../../assets/images/AAPM-Logo-Preto.png">
</head>

<body>
    <div class="desktop">

        <div class="entre-aqui">
            <span class="material-symbols-outlined">person</span>
            <h2>Editar Informações</h2>
        </div>

        <form id="formsCadastro" action="/usuario" method="post">
            <div class="input-box">
                <input type="text" class="form-control" id="nome" name="nome">
                <label>Nome</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="CPF" name="CPF">
                <label>CPF</label>
            </div>

            <div class="input-box">
                <input type="text" class="form-control" id="matricula" name="matricula">
                <label>Matrícula</label>
            </div>

            <div class="input-box">
                <input type="tel" class="form-control" id="telefone" name="telefone">
                <label>Telefone</label>
            </div>

            <div class="input-box">
                <input type="email" class="form-control" id="email" name="email">
                <label>Email</label>
            </div>

            <div class="select-box">
                <select class="form-select" id="select-curso" name="curso_id">
                    <option selected disabled>Selecione o curso</option>
                </select>
            </div>

            <div class="select-box">
                <select class="form-select" id="select-turma" name="turma_id">
                    <option selected>Selecione um curso primeiro</option>
                </select>
            </div>

            <div class="select-box">
                <select class="form-select" id="select-pagamento" name="pagamento">
                    <option selected disabled>Pagamento</option>
                    <option value="C">Cartão de crédito</option>
                    <option value="D">Cartão de débito</option>
                    <option value="A">Dinheiro</option>
                    <option value="P">Pix</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" id="btnEditar">Editar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
    <script src="editar-usuario.js"></script>
    <script src="../../../utils/app.js"></script>
</body>

</html>
